        function calculateDuration(start, end) {
            if(!start || !end) return 0;
            let [h1, m1] = start.split(':').map(Number); let [h2, m2] = end.split(':').map(Number);
            let min1 = h1 * 60 + m1; let min2 = h2 * 60 + m2; if (min2 < min1) min2 += 24 * 60;
            return Number(((min2 - min1) / 60).toFixed(2));
        }

        // æ–°å¢ï¼šå¤œèˆªè®¡ç®—é€»è¾‘
        function getNightDuration(t1, t2) {
            if(!t1 || !t2) return {n1:0, n2:0};
            let [h1, m1] = t1.split(':').map(Number);
            let [h2, m2] = t2.split(':').map(Number);
            let start = h1 * 60 + m1;
            let end = h2 * 60 + m2;
            
            let n1 = 0, n2 = 0;
            const M1830 = 1110, M2400 = 1440, M0600 = 360;

            // è·¨é›¶ç‚¹
            if(end < start) {
                // Part A (Start -> 24:00)
                if(start < M1830) n1 = M2400 - M1830; else n1 = M2400 - start;
                // Part B (00:00 -> End)
                n2 = end;
            } else {
                // åŒä¸€å¤©
                if(end > M1830) n1 = end - Math.max(start, M1830);
                if(start < M0600) n2 = Math.min(end, M0600) - start; // æ—©ç­ç®—00:00+
            }
            return { n1: Math.max(0, Number((n1/60).toFixed(2))), n2: Math.max(0, Number((n2/60).toFixed(2))) };
        }
